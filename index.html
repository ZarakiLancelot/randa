<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="assets/randa-white-logo.svg" alt="Randa Logo" width="1" height="1">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">PROFILE</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">ORDERS</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <h3>STYLE ATTRIBUTES</h3>
      <input type="text" id="searchInput" class="form-control mb-3" onkeyup="searchTable()" placeholder="Search for items...">
      <table class="table table-bordered" id="styleTable">
        <thead class="thead-dark">
          <tr>
            <th onclick="sortTable(0)">Style Color</th>
            <th onclick="sortTable(1)">Style Status</th>
            <th onclick="sortTable(2)">Assort Descr</th>
            <th onclick="sortTable(3)">Last Updated</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be populated with JS from a JSON -->
        </tbody>
      </table>
      <div class="d-flex justify-content-between align-items center">
        <div>
          <label for="rowsPerPage">Rows per page:</label>
          <select id="rowsPerPage" onchange="changeRowsPerPage()" class="custom-select" style="width: auto;">
            <option value="10">10 / page</option>
            <option value="15">15 / page</option>
            <option value="25">25 / page</option>
          </select>
        </div>
        <nav>
          <ul class="pagination" id="pagination">
            <!-- Pagination buttons will be populated with JS -->
          </ul>
        </nav>
      </div>
    </div>
    <div class="container mt-4">
      <button class="btn btn-primary" onclick="addRow()">Add New Line Item</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
