<body>
  <div class="container-fluid mt-4">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img src="assets/randa-white-logo.svg" alt="Randa Logo" width="150" height="48">
      </a>
      <div class="collapse navbar-collapse d-flex justify-content-around align-items-center w-100" id="navbarNav">
        <ul class="navbar-nav d-flex justify-content-around w-75">
          <li class="nav-item">
            <a href="#" class="nav-link">PROFILE</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">ORDERS</a>
          </li>
        </ul>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#fff" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-7 m-4">
          <h4>STYLE ATTRIBUTES</h4>
          <p>Define Style Status (VMI, Fashion, Markdown) and Assortment Description</p>
          <div class="input-group">
            <input type="text" id="searchInput" class="form-control" onkeyup="searchTable()" aria-label="Search" aria-describedby="button-search">
            <button class="btn btn-outline-secondary" type="button" id="button-search">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
              </span>
            </button>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <p>Attribute Information</p>
          </div>
          <table class="table table-bordered" id="styleTable">
            <thead class="thead-dark">
              <tr>
                <th></th>
                <th onclick="sortTable(1)">Style Color
                  <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                      <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                    </svg>
                  </span>
                </th>
                <th onclick="sortTable(2)">Style Status
                  <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                      <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                    </svg>
                  </span>
                </th>
                <th onclick="sortTable(3)">Assort Descr
                  <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                      <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                    </svg>
                  </span>
                </th>
                <th onclick="sortTable(4)">Last Updated</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be populated with JS from a JSON -->
            </tbody>
          </table>
          <div class="d-flex justify-content-center align-items center">
            <nav>
              <ul class="pagination" id="pagination">
                <!-- Pagination buttons will be populated with JS -->
              </ul>
            </nav>
            <div class="input-group custom-select">
              <select id="rowsPerPage" onchange="changeRowsPerPage()" class="form-control">
                <option value="10">10 / page</option>
                <option value="15">15 / page</option>
                <option value="25">25 / page</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4 mr-4 ml-4 d-flex align-items-start justify-content-end">
          <button class="btn btn-primary" id="openModal" data-bs-toggle="modal" data-bs-target="#addModal"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
          </svg></span> Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">New Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addForm">
            <div class="mb-3">
              <label for="newColor" class="form-label">Style Color</label>
              <input type="text" class="form-control" id="newColor" required>
            </div>
            <div class="mb-3">
              <label for="newStatus" class="form-label">Style Status</label>
              <select class="form-control" id="newStatus" required>
                <option value="VMI">VMI</option>
                <option value="Fashion">Fashion</option>
                <option value="Markdown">Markdown</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="newDescr" class="form-label">Assort Description</label>
              <input type="text" class="form-control" id="newDescr" required>
            </div>
            <div class="mb-3">
              <label for="newDate" class="form-label">Last Updated</label>
              <input type="date" class="form-control" id="newDate" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addRowFromModal()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
